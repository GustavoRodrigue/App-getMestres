<div class="getmestres___container_body">
  <mat-toolbar color="primary" class="getmestres___toolbar"><!--top-->
    <button mat-icon-button color="dark" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Get Mestres</h1>
  </mat-toolbar>
  <mat-sidenav-container class="getemestres___side-nav-container"><!--corpo do menu-->
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <h3 mat-subheader>Cadastros</h3>
        <a mat-list-item >
          <mat-icon>bookmark</mat-icon>
          Categoria</a>
        <a mat-list-item >
          <mat-icon>bookmark_border</mat-icon>
          SubCategoria</a>
        <a mat-list-item >
          <mat-icon>assignment</mat-icon>
          Questões</a>

        <h3 mat-subheader>Pessoas</h3>
        <a mat-list-item >
          <mat-icon>person_pin</mat-icon>
          Profissionais</a>
        <a mat-list-item >
          <mat-icon>person</mat-icon>
          Clientes</a>

        <h3 mat-subheader>Segurança</h3>
        <a mat-list-item >
          <mat-icon>security</mat-icon>
          Usuários</a>

        <h3 mat-subheader>Gerenciamento</h3>
        <a mat-list-item >
          <mat-icon>format_list_bulleted</mat-icon>
          Pedidos</a>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
